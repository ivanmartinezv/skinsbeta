<div class="grd">
  <div class="grd-row">
    <div class="grd-row-col-2">
      <h3>Productos</h3>
      <form
        (ngSubmit)="newProducto(newProductoForm.value)"
        [formGroup]="newProductoForm"
      >
        <input type="hidden" formControlName="id" />
        <label for="nombre">Nombre del producto</label>
        <input type="text" formControlName="nombre" />
        <label for="url_img">Imagen del producto</label>
        <input type="url" formControlName="url" />
        <input
          type="submit"
          class="btn--blue btn--add"
          [disabled]="!newProductoForm.valid"
          value="Agregar producto"
        />
      </form>
    </div>
    <div class="grd-row-col-4">
      <div class="productos_container">
        <div class="media" *ngFor="let producto of productos">
          <div class="media-figure">
            <img [src]="producto.data.url" />
          </div>
          <div class="media-body">
            <p>{{producto.data.nombre}}</p>
            <div class="btn--group">
              <button
                class="btn--green btn--s btn1"
                (click)="editProducto(producto.id)"
              >
                Editar
              </button>
              <button
                class="btn--red btn--s btn2"
                (click)="deleteProducto(producto.id)"
              >
                Eliminar
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
